<script>
    // datatype: định dạng kiểu dữ liệu trong biến
    // js có 7 kiểu dữ liệu
    //  + numberkhông phân biệt số nguyên và số thập phân
    //  + chuỗi: 'a' và 'abc'
    //  + boolean: true/false
    //  + underfined
    //  + null
    //  +symbol()
    //  + object
    //JS cung caaso 1 toán tử để check dữ liệu của biến: typeof()
    let v1 = 1
    let v2 = 'a'
    let v3 = 'abc'
    let v4 = true
    let v5
    let v6 = null; // giá trị đại diện cho 1 object không tồn tại
    let v7 = {name: "Hello"}
    console.log(typeof(v1))
    console.log(typeof(v2))
    console.log(typeof(v3))
    console.log(typeof(v4))
    console.log(typeof(v5))
    console.log(typeof(v6))
    console.log(typeof(v7))

</script>
