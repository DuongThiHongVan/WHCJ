<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <style>
        #home {
            width: 30%;
            margin: auto;
        }

        h3 {
            text-align: center;
        }

        #bt {
            padding-left: 165px;
        }
    </style>
</head>
<body>
    <!-- <form> -->
    <div id="home">
        <h3>Registry form</h3>
        <div class="mb-3">
            <label for="account" class="form-label">Account</label>
            <input type="text" class="form-control" id="account" placeholder="Enter your account" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Enter your age" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div id="bt">
            <button class="btn btn-primary" onclick="check()">Registry</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>
    </div>
    <!-- </form> -->
</body>
<script>
    function check() {
        let age = $('#age').val()
        let phone = $('#phone').val()
        let password = $('#password').val()
        let address = $('#address').val()
        let account = $('#account').val()

        if (age === "" || phone === "" || password === "" || address === "" || account === "") {
            alert("Vui lòng điền thông tin!")
            return
        }
        if (isNaN(age) ) {
            alert("Sai định dạng của trường nhập tuổi!")
            return
        }

        if (phone[0] !== "0" || isNaN(phone)) {
            alert("Sai định dạng của trường số điện thoại!")
            return
        }

        let flag = false
        for(let i = 0; i < account.length; i++) {
            if (account[i] === " ") {
                flag = true
                break
            }
        }
        if (flag) {
            alert("Sai định dạng của trường tài khoản!")
        }
    }
</script>
</html>
